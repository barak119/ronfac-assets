<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>최고의비서 - 영업 데이터베이스 자동관리 프로그램</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; }
    iframe { position: absolute; top: -35px; left: 0; width: 100%; height: calc(100% + 35px); border: none; display: block; }
  </style>
  <script>
    // [마법의 코드] 토스 결제 후 액자 안으로 갇혀서 돌아오면, 액자를 부수고 밖으로 나옵니다!
    if (window !== window.top && window.location.search.includes('page=')) {
      window.top.location.href = window.location.href;
    }
  </script>
</head>
<body>
  <iframe id="mainFrame"></iframe>
  <script>
    // ✅ 여기에 대표님의 진짜 구글 스크립트 웹앱 주소를 넣어주세요!
    const gasUrl = "https://script.google.com/macros/library/d/1O54ZkvqY_OV-SxC6CqbrysVF4ES0PhsNeYlcykjSwJ2AWKfS_C8drOKi/61";
    
    // 부모창이 받은 파라미터(결제성공/실패 등)를 구글 액자로 안전하게 넘겨줍니다.
    document.getElementById('mainFrame').src = gasUrl + window.location.search;
  </script>
</body>
</html>
