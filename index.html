<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최고의비서 - 영업 데이터베이스 자동관리 프로그램</title>
  <style>
    /* 여백을 완전히 없애고 스크롤바를 숨깁니다 */
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #111;
    }
    /* 구글 배너 높이(약 30~35px)만큼 위로 당겨서 배너를 화면 밖으로 잘라버립니다! */
    iframe {
      width: 100vw; 
      border: none;
      margin-top: -35px; 
      height: calc(100vh + 35px);
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbzaSKwBta5mG-EOH5PjvvqV3xwClr385LaKvcYB7sQvT9C_DgoBUENI-fuOFmlKmnQP/exec"></iframe>
</body>
</html>
